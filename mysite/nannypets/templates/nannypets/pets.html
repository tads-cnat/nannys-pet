{% extends 'base.html' %}
{% load static %}

{% block css %} <link rel="stylesheet" type="text/css" href="{% static 'assets/css/pets.css' %}"> {% endblock %}

{% block title %}Nanny Pets{% endblock %}

{% block content %}
    <div class="conatiner">
        <h2>Pets</h2>
        <ul>
            {% for pet in pets_list %}
                <li>{{ pet }}</li>
            {% empty %}
                <li>Nenhum pet encontrado</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

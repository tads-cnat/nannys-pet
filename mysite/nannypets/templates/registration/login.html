{% load static %}


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
    <script src="{% static 'assets/js/login-one.js' %}" defer></script>
    <link rel="shortcut icon" href="{% static 'assets/img/logotipo.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanny's Pets</title>
</head>
<body>
    <main class="page-full">
            <form method="post" class="card-login">
                {% csrf_token %}
                <div class="conteudo">
                    <img src="{% static 'assets/img/logo-one.png' %}" alt="Logo do Nanny's Pets">
                    <div class ="title-input">
                        <h3>Email</h3>
                        <input class = "caixa-texto" name="username"  type="text" placeholder="Digite seu Email">
                    </div>
                    <div class ="title-input">
                        <h3>Senha</h3>
                        <input class = "caixa-texto" name="password" type="password" placeholder="Digite sua Senha">
                    </div>
                    <div class="links">
                        <button class="link">Esqueci minha senha</button>
                        <button class="link" id="cadastrar">Quero me cadastrar</button>
                    </div>
                    <button type="submit" class="logar">Entrar</button>
                </div>
                <input type="hidden" name="next" value="{{ next }}">
            </form>
            <dialog>
                <div class="modal">
                    <div class="title-esc">
                        <img src="" alt="" class="invisible">
                        <img src="{% static 'assets/img/logo-one.png' %}" class="logo" alt="">
                        <button class="but-esc">
                            <img src="{% static 'assets/img/esc.png' %}" alt="">
                        </button>
                    </div>
                    <div class="info">
                        <form action="">
                            <label for="lemail" class="label-email">Email</label>
                            <input type="text" class="text">
                            <div class="double">
                                <div class="combination">
                                    <label for="lnome" class="label-double">Nome</label>
                                    <input type="text" class="text">
                                </div>
                                <div class="combination">
                                    <label for="lsobrenome" class="label-double">Sobrenome</label>
                                    <input type="text" class="text">
                                </div>
                            </div>
                            <div class="double">
                                <div class="combination">
                                    <label for="lcelular" class="label-double">Celular</label>
                                    <input type="number" class="text">
                                </div>
                                <div class="combination">
                                    <label for="lsobrenome" class="label-double">Senha</label>
                                    <input type="password" class="text">
                                </div>
                            </div>
                            <label for="lsearch">Como você nos conheceu?</label>
                            <select name="know" id="know">
                                <option value="rede-social">Pelas redes socias</option>
                                <option value="friends">Por amigos</option>
                                <option value="pet-shop">Por algum Pet-Shop</option>
                                <option value="other">De outra forma</option>
                            </select>
                            <input type="submit" class="env" value="CADASTRAR">
                        </form>
                        <div class="apresentation">
                            <h1>Olá,</h1>
                            <h3>Venha fazer parte da família que mais ama seus animaizinhos de estimação</h3>
                            <div class="cat"></div>
                        </div>
                    </div>
                </div>
            </dialog>
    </main>
    
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/base-one.css' %}">
    {% block css %}{% endblock %}
    <link rel="shortcut icon" href="{% static 'assets/img/logotipo.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-bar-logo-perfil">
            <img src="{% static 'assets/img/logo-white.png' %}" alt="Logo Nanny Pets" class="logo">
            <div class="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <button class="icon-title-perfil">
                <h5>{{ user.username }} {{user.last_name}}</h5>
                <img src="{% static 'assets/img/perfil.png' %}" alt="" class="nav-icon">
            </button>
        </div>
        <ul class="nav-links">
            <li><a href="#"><img src="{% static 'assets/img/icon-home.png' %}" alt="" class="nav-icon">Tela Inicial</a></li>
            <li><a href="#"><img src="{% static 'assets/img/icon-hospedar.png' %}" alt="" class="nav-icon">Fazer Hospedagem</a></li>
            <li><a href="#"><img src="{% static 'assets/img/icon-cat.png' %}" alt="" class="nav-icon">Meus Pets</a></li>
            <li><a href="#"><img src="{% static 'assets/img/icon-help.png' %}" alt="" class="nav-icon">Ajuda</a></li>
            <li><a href="#"><img src="{% static 'assets/img/icon-cuidador.png' %}" alt="" class="nav-icon">Cuidador</a></li>
            <li><button class="login-button" href="#">Login</button></li>
        </ul>
        
    </nav>

    {% block content %}
    {% endblock %}
    <footer>
        
    </footer>
    <script src="{% static 'assets/js/base-two.js' %}"></script>
</body>
</html>

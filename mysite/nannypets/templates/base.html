{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/base-a.css' %}">
    {% block css %}{% endblock %}
    <link rel="shortcut icon" href="{% static 'assets/img/logotipo.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-bar-logo-perfil">
            <img src="{% static 'assets/img/logo-white.png' %}" alt="Logo Nanny Pets" class="logo">
            <div class="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <button class="icon-title-perfil">
                <h5>{{ user.username }} {{user.last_name}}</h5>
                <img src="{% static 'assets/img/perfil.png' %}" alt="" class="nav-icon">
            </button>
        </div>
        <ul class="nav-links">
            <li><a href="/"><img src="{% static 'assets/img/icon-home.png' %}" alt="" class="nav-icon">Tela Inicial</a></li>
            <li><a href="#"><img src="{% static 'assets/img/icon-hospedar.png' %}" alt="" class="nav-icon">Fazer Hospedagem</a></li>
            <li><a href="/pets"><img src="{% static 'assets/img/icon-cat.png' %}" alt="" class="nav-icon">Meus Pets</a></li>
            <li><a href="#"><img src="{% static 'assets/img/icon-help.png' %}" alt="" class="nav-icon">Ajuda</a></li>
            <li><a href="#"><img src="{% static 'assets/img/icon-cuidador.png' %}" alt="" class="nav-icon">Cuidador</a></li>
            <li><button class="login-button" href="#">Login</button></li>
        </ul>
        
    </nav>

    {% block content %}
    {% endblock %}
    <footer class="foot">
        <div class="foot-form">
            <div class="box-form">
                <h2 class="foot-title">Fique por dentro de tudo da Nanny's Pets</h2>
                <form action="#" class="foot-form-env-email">
                    <input type="text" placeholder="Digite seu Email" class="foot-form-cx-text">
                    <button class="foot-btn-env">Enviar</button>
                </form>
            </div> 
        </div>
        <div class="foot-logo-midia">
            <div class="box-social">
                <img src="{% static 'img/logo-black.png' %}" alt="" class="foot-logo">
                <hr>
                <div class="foot-social-midia">
                    <img src="{% static 'img/icon-ig.png' %}" alt="" class="foot-icon-midia">
                    <img src="{% static 'img/icon-fb.png' %}" alt="" class="foot-icon-midia">
                    <img src="{% static 'img/icon-wpp.png' %}" alt="" class="foot-icon-midia">
                    <img src="{% static 'img/icon-tw.png' %}" alt="" class="foot-icon-midia">
                </div>

            </div>
        </div>
        
    </footer>
    <script src="{% static 'assets/js/base.js' %}"></script>
</body>
</html>

<div class="container">
  <div class="imagem-lateral">
    <img class="imagem1" src="/assets/img/cao4.png" alt="Background Image">
  </div>
  <div class="box-form">
    <div class="stepper">
      <div class="step active">Cadastro do Cuidador</div>
    </div>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <!-- Dados do Cuidador -->
      <div class="box-half">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite o nome" name="nome" [(ngModel)]="cuidador.nome" required>
        </div>
        <div class="form-group">
          <label for="sobrenome">Sobrenome:</label>
          <input type="text" class="form-control" id="sobrenome" placeholder="Digite o sobrenome" name="sobrenome" [(ngModel)]="cuidador.sobrenome" required>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Digite o email" name="email" [(ngModel)]="cuidador.email" required>
      </div>
      <div class="box-half">
        <div class="form-group">
          <label for="data_nascimento">Data de nascimento:</label>
          <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" [(ngModel)]="cuidador.data_nascimento" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" class="form-control" id="cpf" placeholder="Digite o cpf" name="cpf" [(ngModel)]="cuidador.cpf" required>
        </div>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" class="form-control" id="telefone" placeholder="Digite o telefone" name="telefone" [(ngModel)]="cuidador.telefone" required>
      </div>
      <div class="form-group">
        <label for="instagram">Instagram:</label>
        <input type="text" class="form-control" id="instagram" placeholder="Digite o Instagram" name="instagram" [(ngModel)]="cuidador.instagram" required>
      </div>
      <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" class="form-control" id="cep" placeholder="Digite o CEP" name="cep" [(ngModel)]="cuidador.cep" required>
      </div>
      <div class="box-half">
        <div class="form-group">
          <label for="uf">Estado:</label>
          <input type="text" class="form-control" id="uf" placeholder="Digite o estado" name="uf" [(ngModel)]="cuidador.uf" required>
        </div>
        <div class="form-group">
          <label for="localidade">Cidade:</label>
          <input type="text" class="form-control" id="localidade" placeholder="Digite a cidade" name="localidade" [(ngModel)]="cuidador.localidade" required>
        </div>
      </div>
      <div class="form-group">
        <label for="logradouro">Logradouro:</label>
        <input type="text" class="form-control" id="logradouro" placeholder="Digite o logradouro" name="logradouro" [(ngModel)]="cuidador.logradouro" required>
      </div>
      <div class="form-group">
        <label for="numero">Número:</label>
        <input type="number" class="form-control" id="numero" placeholder="Digite o número" name="numero" [(ngModel)]="cuidador.numero" required>
      </div>

      <!-- Características -->
      <div class="form-group">
        <label for="caracteristicas">Características:</label>
        <select multiple class="form-control" id="caracteristicas" name="caracteristicas" [(ngModel)]="cuidador.caracteristicas">
          <option *ngFor="let caracteristica of caracteristicas" [value]="caracteristica.id">{{ caracteristica.nome }}</option>
        </select>
      </div>

      <div class="box-btn">
        <button class="btn btn-primary" type="submit">Cadastrar Cuidador</button>
      </div>
    </form>
  </div>
</div>

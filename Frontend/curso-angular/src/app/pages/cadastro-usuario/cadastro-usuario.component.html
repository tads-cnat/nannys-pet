<div class="cadastro-page">
  <div class="cadastro-container" *ngIf="!isSubmitted">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <h2>Cadastro de Usu√°rio</h2>
      
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required />
      </div>
      
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required />
      </div>
      
      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input 
          type="password" 
          id="confirmPassword" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword" 
          required 
          (ngModelChange)="checkPasswords()"
        />
        <!-- <div *ngIf="errorMessage && confirmPassword !== ''" class="error">
          {{ errorMessage }}
        </div> -->
      </div>
    
      <button type="submit" [disabled]="password !== confirmPassword">Cadastrar</button>
      
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </form>
  </div>

  <div class="success-message" *ngIf="isSubmitted">
    <p>{{ successMessage }}</p>
    <a routerLink="/login">Ir para Login</a>
  </div>
</div>

<div class="container">
    <div class="imagem-lateral">
        <img class="imagem1" style= " height: 100vh;position: absolute;left: 0 ;"src="/assets/img/cao2.png" alt="Background Image">
    </div>
    <div class="formulario">
        <h1 class="inter-font">Preencha o formulario de cadastro</h1>
        <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="input-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" formControlName="nome">
                </div>
                
                <div class="input-group">        
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" formControlName="sobrenome">
                </div>
                
                <div class="input-group"></div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" formControlName="email">
                </div>

                <div class="input-group">
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" formControlName="dataNascimento">
                </div>
                
                <div class="input-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" formControlName="cpf">
                </div>
                
                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" formControlName="senha">
                </div>
                
                <div class="input-group">
                    <label for="confirmarSenha">Confirmar Senha:</label>
                    <input type="password" id="confirmarSenha" formControlName="confirmarSenha">
                </div>
                <button routerLink="/cadastro-foto">Ir para Cadastro de Foto</button>
        </form>
    </div>
</div>
